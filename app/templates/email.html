{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Email Inventory Report</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="recipient_email" class="form-label">Recipient Email</label>
                <input type="email" class="form-control" id="recipient_email" name="recipient_email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" value="Car Inventory Report" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane btn-icon"></i>Send Email
                </button>
                <a href="{{ url_for('inventory.index') }}" class="btn btn-secondary">
                    <i class="fas fa-times btn-icon"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
