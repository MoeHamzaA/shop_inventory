{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Remove Cars from Inventory</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="car_id" class="form-label">Select Car</label>
                <select class="form-select" id="car_id" name="car_id" required>
                    <option value="">Select a car to remove</option>
                    {% for _, car in inventory.iterrows() %}
                    <option value="{{ car.id }}">
                        {{ car.company }} {{ car.model }} ({{ car.year }}, {{ car.colour }}) - Qty: {{ car.quantity }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity to Remove</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash btn-icon"></i>Remove Cars
                </button>
                <a href="{{ url_for('inventory.index') }}" class="btn btn-secondary">
                    <i class="fas fa-times btn-icon"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
